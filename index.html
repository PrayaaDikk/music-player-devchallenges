<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<script type="module" defer src="./src/script/script.js"></script>

		<title>Music Player</title>
	</head>
	<body class="font-inter font-medium">
		<img
			src="./assets/bg.jpg"
			class="absolute w-full h-full bottom-0 -z-10 select-none"
		/>
		<main class="w-screen h-screen flex justify-center items-center">
			<div class="bg-[#2A2335] rounded-2xl p-6 backdrop-blur-lg">
				<img id="songCover" class="w-64 rounded-2xl" />
				<div class="text-center mt-3 select-none">
					<h1 class="text-whiteTheme" id="titleSong">
						<!-- title -->
					</h1>
					<p class="text-[12px] text-grayTheme" id="artistSong">
						<!-- artist -->
					</p>
				</div>
				<div class="grid place-items-center my-5">
					<div
						class="flex items-center justify-between w-full text-grayTheme text-[10px]"
					>
						<p id="currTime"><!--audio current time--></p>
						<p id="audioDuration"><!-- audio duration --></p>
					</div>
					<!-- music bar -->
					<div
						id="music-bar"
						class="w-full appearance-none rounded-full h-1 bg-whiteTheme cursor-pointer"
					>
						<div
							id="music-bar-fill"
							class="bg-primary h-1 w-0 rounded-full shadow-[0_0_6px] shadow-primaryShadow"
						>
							<!-- music fill bar -->
						</div>
					</div>
					<!-- music bar -->
				</div>
				<div class="flex items-center justify-center gap-5 w-full">
					<button type="button" id="reverseBtn"></button>
					<button
						type="button"
						id="playPauseBtn"
						class="p-2 rounded-full bg-primary drop-shadow-[0_4px_5px_#C93B7655] hover:bg-[#a83163] hover:drop-shadow-[0_4px_5px_#a8316355] playSvg"
					></button>
					<button type="button" id="nextBtn"></button>
				</div>
			</div>
		</main>
	</body>
</html>
