<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<script type="module" defer src="./src/script/script.js"></script>

		<title>Music Player</title>
	</head>
	<body class="font-inter font-medium">
		<img
			src="./assets/bg.jpg"
			class="absolute w-full h-full bottom-0 -z-10"
		/>
		<main class="w-screen h-screen flex justify-center items-center">
			<div class="bg-[#2A2335] rounded-2xl p-6 backdrop-blur-lg">
				<img
					src="./assets/cover-1.png"
					alt="cover-1"
					class="w-64 rounded-2xl"
				/>
				<div class="text-center mt-3 select-none">
					<h1 class="text-whiteTheme">Lost in the City Lights</h1>
					<p class="text-[12px] text-grayTheme">Cosmo Sheldrake</p>
				</div>
				<div class="grid place-items-center">
					<div class="flex items-center justify-between">
						<p id="currTime"></p>
						<p id="audioDuration"></p>
					</div>
					<input
						type="range"
						name="musicBar"
						id="musicBar"
						class="my-5 w-full appearance-none cursor-pointer rounded-full h-1 [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:bg-primary [&::-webkit-slider-thumb]:h-3 [&::-webkit-slider-thumb]:w-3 [&::-webkit-slider-thumb]:rounded-full"
					/>
					<audio
						id="audioPlayer"
						src="./assets/lost-in-city-lights-145038.mp3"
						type="audio/mp3"
						class="hidden"
						controls
					></audio>
				</div>
				<div class="flex items-center justify-center gap-5 w-full">
					<button id="reverseBtn"></button>
					<button
						id="playPauseBtn"
						class="p-2 rounded-full bg-primary drop-shadow-[0_4px_5px_#C93B7655] hover:bg-[#a83163] hover:drop-shadow-[0_4px_5px_#a8316355] playSvg"
					></button>
					<button id="nextBtn"></button>
				</div>
			</div>
		</main>
	</body>
</html>
